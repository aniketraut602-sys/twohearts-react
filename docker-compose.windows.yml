version: '3.8'
services:
  frontend:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev

  api:
    build:
      context: .
      target: api
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./data:/app/data
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=sqlite:./data/twohearts.db
      - JWT_SECRET=change_this_to_a_strong_secret_local
    command: npm run dev